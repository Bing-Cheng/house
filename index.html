<html lang="en" ng-app="houseApp">
  <head>
    <title>House Hunting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <div class="container" ng-controller="MainController">
      
          <div class="row controls">
            <form ng-submit="send()">
             <input type="text"  class="span6" ng-model="adress" placeholder="Addresse">
              
                <input type="text" class="span2" ng-model="city" placeholder="City">
                <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!text">
              
            </form>
   
      </div>
      <ui-gmap-google-map center='map.center' zoom='map.zoom'>
        <ui-gmap-marker idKey='1' coords='marker1.coords'></ui-gmap-marker>
        <ui-gmap-marker idKey='2' coords='marker2.coords'></ui-gmap-marker>
        <ui-gmap-marker idKey='3' coords='marker3.coords'></ui-gmap-marker>
      </ui-gmap-google-map>
    </div>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.js"></script>
    		<script src="js/angular-route.js"></script>
		<script src="js/angular-resource.js"></script>
		<script src="bower_components/lodash/lodash.js"></script>
		<script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
		
    <script src="/js/app.js"></script>
  </body>
</html>
